[supervisord]
nodaemon=true

[program:vite]
command=npm run dev
directory=/var/www
stdout_logfile=/var/www/storage/logs/vite.log
redirect_stderr=true
autostart=true
autorestart=true

[program:laravel-server]
command=php artisan serve --host=0.0.0.0 --port=8000
directory=/var/www
stdout_logfile=/var/www/storage/logs/laravel-server.log
redirect_stderr=true
autostart=true
autorestart=true
